apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8
group = 'io.github.michaelfedora'
version = '1.0-PRE-1'
archivesBaseName = "FedorasEconomy"

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
    maven {
        name = 'jitpack'
        url = 'https://jitpack.io'
    }
    maven {
        name = 'minecrell'
        url = 'http://repo.minecrell.net/releases'
    }
}

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    compile 'org.spongepowered:spongeapi:4.1.0-SNAPSHOT'
    shade 'com.github.Flibio:Updatifier:v1.4.0:api'
    shade 'net.minecrell.mcstats:statslite-sponge:0.2.2'
}

jar {
    manifest {
        attributes  'Implementation-Title': archivesBaseName,
                'Implementation-Version': version
    }
    configurations.shade.copyRecursive().setTransitive(false).each { artifact -> from (zipTree(artifact))}
}
